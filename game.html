<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>量子五目ならべ - プレイ画面</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page game-page">
      <section class="game-layout" aria-label="盤面と操作エリア">
        <section
          class="player-panel opponent-panel"
          aria-label="白プレイヤーの操作UI"
          data-player-panel="white"
        >
          <p class="player-summary" data-player-color="white">白プレイヤー: 次10%</p>
          <div class="controls" data-player-controls>
            <button class="button" data-action="observe">観測する</button>
            <button class="button subtle" data-action="skip">観測しない</button>
            <button class="button ghost" data-action="reset">リセット</button>
          </div>
        </section>

        <div class="board-wrapper" aria-label="碁盤">
          <div
            id="board"
            class="board"
            aria-label="量子五目ならべの盤面"
            role="application"
            aria-describedby="board-instructions"
          >
            <canvas id="board-canvas" class="board-canvas" aria-hidden="true"></canvas>
            <p id="board-instructions" class="sr-only">
              盤面をクリックまたはタップして石を置き、観測ボタンで確定させます。
            </p>
          </div>
        </div>

        <section
          class="player-panel self-panel"
          aria-label="黒プレイヤーの操作UI"
          data-player-panel="black"
        >
          <p class="player-summary" data-player-color="black">黒プレイヤー: 次70%</p>
          <div class="controls" data-player-controls>
            <button class="button" data-action="observe">観測する</button>
            <button class="button subtle" data-action="skip">観測しない</button>
            <button class="button ghost" data-action="reset">リセット</button>
          </div>
        </section>
      </section>
    </main>

    <script src="game.js" type="module"></script>
  </body>
</html>
